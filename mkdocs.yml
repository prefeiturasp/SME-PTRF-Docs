site_name: SigEscola.docs
nav:
    - Início: index.md
    - O PTRF: ptrf.md
    - Termos e Conceitos: termos_conceitos.md
    - Funcionalidades:
          - 'UE':
                - 'Funcionalidade X': funcionalidades/ue/funcionalidade_x.md
                - 'Funcionalidade Y': funcionalidades/ue/funcionalidade_y.md
          - 'DRE':
                - 'Funcionalidade A': funcionalidades/dre/funcionalidade_a.md
          - 'SME':
                - 'Funcionalidade B': funcionalidades/sme/funcionalidade_b.md
    - Documentação:
          - 'Sobre a documentação': sigescola_docs/docs_project.md
          - 'Examples de uso': sigescola_docs/mkdocs_exemplos_uso.md
          - 'Como colaborar': sigescola_docs/como_colaborar_docs.md
    - O projeto:
        - 'Visão geral': projeto/visao_geral_projeto.md
        - 'Guia de contribuição': projeto/guia_contribuicao.md
        - 'Acordo de trabalho': vazia.md
    - Informações Técnicas:
        - 'API': vazia.md
        - 'Release Notes': projeto/release_notes.md
        - 'Hotfixes': projeto/hotfixes.md

extra:
    group_test:
        test_macro: Teste de macro. Esse texto veio de uma macro.

theme:
    name: material
    language: pt-BR

extra_css:
  - stylesheets/extra.css

plugins:
    - macros
    - search

markdown_extensions:
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tasklist
    - pymdownx.tilde
    - pymdownx.caret
    - pymdownx.mark
    - admonition
